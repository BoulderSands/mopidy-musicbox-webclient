<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0-rc.1/jquery.mobile-1.3.0-rc.1.min.css" />
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
        <script type="text/javascript">
            $(document).bind("mobileinit", function() {
                $.extend($.mobile, {
                    ajaxEnabled : false
//                    hashListeningEnabled : false,
//                    linkBindingEnabled: false
//                    buttonMarkup.hoverDelay: 100
                });
            });
        </script>
<script src="http://code.jquery.com/mobile/1.3.0-rc.1/jquery.mobile-1.3.0-rc.1.min.js"></script>
        <title>Mopidy</title>
    </head>

    <body>
        <div data-role="page" data-theme="b" id="one">

            <div data-role="header">
                <div>
                    <div id="controlbt" class="nav">
                        <span id="back"><a href="#" onclick="return backbt();"> <img src="img/icons/arrow_left_alt1_24x24.png" /></a></span>
                        <span><a href="#" onclick="doPrevious(); return false"><img src="img/icons/first_16x16.png" alt="Previous Track" /></a></span>
                        <span id="playpause"><a href="#" onclick="doPlayPause(); return false"><img src="img/icons/pause_18x24.png" alt="Play" id="playbt" /></a></span>
                        <span><a href="#" onclick="doNext(); return false"><img src="img/icons/last_16x16.png" alt="Next Track" /></a></span>
                        <span><a href="#controlsmodal" data-rel="popup"><img src="img/icons/cog_24x24.png" alt="More controls" class="breakafter" /></a></span>
                    </div>

                    <div id="songinfo" class="nav nav-collapse span5" onclick="expandSonginfo();">
                        <div  class="span5" id="infoname"></div>
                        <br/>
                        <div  class="span5" id="infoartist"></div>
                        <br/>
                    </div>

                </div><!-- /container -->
                <div class="" id="slidercontainer">
                    <span id="songelapsed">0:00</span>
                    <form>
                        <input id="trackslider" data-mini="true" type="range" onmousedown="pauseTimer();" onchange="doSeekPos(this.value);" class="nobreak" />
                    </form>
                    <span id="songlength" class="pull-right">0:00</span>
                </div>

            </div><!-- /header -->

                <div data-role="content" id="playlistspane" class="pane ui-grid-a pl-breakpoint">
                    <div class="ui-block-a">
                        <ul id="playlistslist" data-role="listview" data-filter="true">
                        <li>Ha</li>
                        <li>Ha</li>
                        <li>Ha</li>
                        <li>Ha</li>
                        </ul>
                    </div>
                    <div class="ui-block-b" id="playlisttablediv">
                        <ul data-role="listview" id="playlisttable"></ul>
                        <img src="img/loader.gif" id="playlistloader" class= "loader" />
                    </div>

                </div><!--/playlistspane-->

    </body>
</html>
